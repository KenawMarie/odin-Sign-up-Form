<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        <p>Let's do this!</p>
        <form action="#">
            <div class="div">
                <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Kenaw">
                </div>
                <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Marie">
                </div>
            </div>
            <div class="div">
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="kenaw@example.com">
                </div>
                <div class="input">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" >
                </div>
            </div>
            <div class="div">
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" >
                </div>
                <div class="input">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password" >
                </div>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form> 
    </main>
</body>
</html>
